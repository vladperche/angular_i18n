<mat-card>
    <mat-card-header>
        <mat-card-title><span i18n>Filters</span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label><span i18n>Name</span></mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" i18n>Filter</button>
        <button mat-flat-button color="warn" i18n>Clear</button>
    </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell="" *matHeaderCellDef i18n>Group name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
