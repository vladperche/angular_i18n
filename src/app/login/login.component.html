<mat-card-content class="container">
  <mat-card class="card-login">
    <mat-card-title>
      <span i18n>Login</span>
      <span class="simple-spacer"></span>
      <app-select-flag></app-select-flag>
    </mat-card-title>
    <form [formGroup]="formLogin" novalidate>
      <mat-card-content class="conteudo-login">
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label i18n>Username</mat-label>
          <input type="text" matInput formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label i18n>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions align="end">
      <button mat-flat-button color="primary" class="full" align="end" (click)="logar()">Entrar</button>
    </mat-card-actions>
  </mat-card>
</mat-card-content>
